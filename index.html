<!DOCTYPE html5>
<html>
  <head>
    <title>Login Page</title>
  </head>
  <body>
    <!--official Bootstrap CDN-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"
      integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
      crossorigin="anonymous"
    ></script>
    <main class="center my-auto mx-autoo">
      <h3 style="text-align: center; color: wheat">Login Page</h3>
      <form
        id="form"
        action="post"
        class="col-4 center mx-auto my-auto px-auto py-auto"
      >
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input type="text" id="username" class="form-control" />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" id="password" class="form-control" />
        </div>
        <button
          type="submit"
          class="btn btn-outline-success btn-lg shadow my-2"
          onClick="auth(event)"
        >
          Submit
        </button>
      </form>
    </main>
  </body>
  <footer>
    <h4 style="text-align: center; color: wheat">
      &copy; 2022, Created By May Phyu Sin Thant
    </h4>
  </footer>
</html>
<script>
  function auth(event) {
    event.preventDefault();

    var uname = document.getElementById("username").value;
    var password = document.getElementById("password").value;

    if (uname === "crystal101" && password === "sparkle404") {
      window.location.replace("data.html");
    } else {
      alert("Invalid information");
      return;
    }
  }
</script>
